<md-card class="add-edit-card">
    <md-card-title>
    </md-card-title>
    <md-card-content>
        <p>
            Language Name: <input [(ngModel)]="languageName" type="string" placeholder="language name"/>
        </p>
        <p>
            Language Abbreviation: <input [(ngModel)]="languageAbbreviation" type="string" placeholder="language abbreviation"/>
        </p>
        <p>
            <md-checkbox [(ngModel)]="enabled">Enabled</md-checkbox>
        </p>
        <button md-raised-button color="primary" (click)="doCancel()">Cancel</button>
        <button md-raised-button color="primary" (click)="doSave()">Save</button>
    </md-card-content>
</md-card>
