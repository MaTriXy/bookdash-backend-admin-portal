<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BookDashAdmin</title>
        <base href="/">
        {{content-for 'head'}}
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- Service worker support is disabled by default.
             Install the worker script and uncomment to enable.
             Only enable service workers in production.
             <script type="text/javascript">
             if ('serviceWorker' in navigator) {
             navigator.serviceWorker.register('/worker.js').catch(function(err) {
             console.log('Error installing service worker: ', err);
             });
             }
             </script>
           -->
    </head>
    <body>
        <book-dash-admin-app>Loading...</book-dash-admin-app>

        <script src="vendor/es6-shim/es6-shim.js"></script>
        <script src="vendor/systemjs/dist/system-polyfills.js"></script>
        <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
        <script src="vendor/systemjs/dist/system.src.js"></script>
        <script src="vendor/rxjs/bundles/Rx.js"></script>

        <script src="vendor/angular2/bundles/angular2.dev.js"></script>
        <script src="vendor/angular2/bundles/http.dev.js"></script>
        <script src="vendor/angular2/bundles/router.dev.js"></script>

        <script>
         var ROLES = '/bd_roles';
         var CONTRIBUTORS = '/bd_contributors';
         var BOOKS = '/bd_books';
         var LANGUAGES = '/bd_languages';

         System.config({
             map:{
                 firebase: 'vendor/firebase/lib/firebase-web.js',
                 angularfire2: 'vendor/angularfire2'
             },
             packages: {
                 '@angular2-material/core': {
                     format: 'cjs',
                     defaultExtension: 'js',
                     main: 'core.js'
                 },
                 '@angular2-material/checkbox': {
                     format: 'cjs',
                     defaultExtension: 'js',
                     main: 'checkbox.js'
                 },
                 '@angular2-material/card': {
                     format: 'cjs',
                     defaultExtension: 'js',
                     main: 'card.js'
                 },
                 '@angular2-material/button': {
                     format: 'cjs',
                     defaultExtension: 'js',
                     main: 'button.js'
                 },
                 '@angular2-material/input': {
                     format: 'cjs',
                     defaultExtension: 'js',
                     main: 'input.js'
                 },
                '@angular2-material/toolbar': {
                     format: 'cjs',
                     defaultExtension: 'js',
                     main: 'toolbar.js'
                 },
                 app: {
                     format: 'register',
                     defaultExtension: 'js'
                 },
                 angularfire2: {
                     defaultExtension: 'js',
                     main: 'angularfire2.js'
                 }
             }
         });
         System.import('app.js').then(null, console.error.bind(console));
        </script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </body>
</html>
