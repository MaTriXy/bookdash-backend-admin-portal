<md-card class="add-edit-card">
    <md-card-title>Add Contributor
    </md-card-title>
    <md-card-content>
        <p>
            <md-input [(ngModel)]="name" type="string" placeholder="Contributors Name">
            </md-input>
        </p>
        <p>
            <md-input [(ngModel)]="avatarUrl" type="string" placeholder="Avatar URL">
            </md-input>
        </p>
        Roles:
        <table>
            <tr *ngFor="#role of roleCheckboxes">
                <td>
                    <md-checkbox [(ngModel)]="role.isChecked">
                        {{role.name}}
                    </md-checkbox>
                </td>
            </tr>
        </table>
        <button md-raised-button (click)="doCancel()">Cancel</button>
        <button md-raised-button (click)="doSave()">Save</button>

    </md-card-content>
</md-card>
