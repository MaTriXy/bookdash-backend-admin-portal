<md-card class="add-edit-card">
    <md-card-title>
    </md-card-title>
    <md-card-content>
        <p>
            Name: <input [(ngModel)]="name" type="string" placeholder="contributors name"/>
        </p>
        <p>
            Avatar: <input [(ngModel)]="avatarUrl" type="string" placeholder="full avatar url" />
        </p>
            Role: 
            <table>
                <tr *ngFor="#role of roleCheckboxes">
                    <td>
                        <md-checkbox [checked]="role.isChecked">
                            {{role.name}}
                        </md-checkbox>
                    </td>
                </tr>
            </table>
    </md-card-content>
</md-card>
