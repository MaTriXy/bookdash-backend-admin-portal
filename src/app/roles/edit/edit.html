<div *ngIf="edit">
    <td class="text">
        <md-input [(ngModel)]="role.name" type="string" placeholder="Role Name">
        </md-input>
    </td>
    <td>
        <div><button (click)="doSave()"><i class="material-icons">check_circle</i></button></div>
    </td>
</div>
<div *ngIf="!edit">
    <td class="text">
        <div (click)="doEdit()">{{role.name}}</div>
    </td>
    <td>
        <div></div>
    </td>
</div>
