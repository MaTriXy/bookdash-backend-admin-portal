<md-card class="add-edit-card">
    <md-card-title>Add New Role
    </md-card-title>
    <md-card-content>
        <p>
            <md-input [(ngModel)]="name" type="string" placeholder="Role Name">
            </md-input>
        </p>
        <button md-raised-button (click)="doCancel()">Cancel</button>
        <button md-raised-button (click)="doSave()">Save</button>
    </md-card-content>
</md-card>
