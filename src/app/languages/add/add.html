<md-card class="add-edit-card">
    <md-card-title>Add Language
    </md-card-title>
    <md-card-content>
        <p>
            <md-input [(ngModel)]="languageName" type="string" placeholder="Language Name">
            </md-input>
        <p>
            <md-input [(ngModel)]="languageAbbreviation" type="string" placeholder="Language Abbreviation">
            </md-input>
        </p>
        <p>
            <md-checkbox [(ngModel)]="enabled">Enabled</md-checkbox>
        </p>
        <button md-raised-button (click)="doCancel()">Cancel</button>
        <button md-raised-button (click)="doSave()">Save</button>
    </md-card-content>
</md-card>
